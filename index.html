<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kenzieflix</title>
</head>

<body>
    <header>
        <img src="./img/logo.png" alt="logo" />
        <h1>Quem está assistindo?</h1>
    </header>
    <main>
        <ul class="cards">
            <li class="profile">
                <img class="profile-img" src="./img/pink.png" alt="Perfil do usuário Aline" />
                <p class="profile-text">Aline</p>
            </li>

            <li class="profile">
                <img class="profile-img" src="./img/panda.png" alt="Perfil do usuário Pedrinho" />
                <p class="profile-text">Pedrinho</p>
            </li>

            <li class="profile">
                <img class="profile-img" src="./img/robot.png" alt="Perfil do usuário Júlia" />
                <p class="profile-text">Júlia</p>
            </li>

            <li class="profile">
                <img class="profile-img" src="./img/plus.png" alt="Perfil do usuário plus" />
                <p class="profile-text">Adicionar perfil</p>
            </li>
        </ul>
    </main>
    <footer>
        <button type="button">Gerenciar Perfis</button>
    </footer>
</body>

</html>
